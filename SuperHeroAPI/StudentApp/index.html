<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>SSMS</title>
</head>
<body id="body">
    <h1 id="header">SSMS</h1>
    <button id="add" onclick="revealFormAndPost()">Add Student</button>
    <table id="StudentTable">
        <tr>
            <th>S/N</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>MatricNo</th>
            <th>Level</th>
            <th>Department</th>
            <th>Program</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
    <div id="popup">
       <div id="popup__content">
        <a href="#" id="popup__close">&times;</a>
        <form  id="popup__form">
            <div class="popup__form-field">
                <label for="fname" class="popup__form__label" 
                class="popup__form-field-label">
                    First name:
                </label>
                <input type="text" id="fname" 
                name="fname" placeholder="Enter Your Firstname" 
                class="popup__form-field-input" required>
            </div>

            <div class="popup__form-field">
                <label for="lname" class="popup__form__label"
                class="popup__form-field-label">
                    Last name:
                </label>
                <input type="text" id="lname"
                name="lname" placeholder="Enter Your Lastname"
                class="popup__form-field-input" required>
            </div>

            <div class="popup__form-field">
                <label for="matricNo" class="popup__form__label"
                class="popup__form-field-label">
                    Matric Number:
                </label>
                <input type="number" id="matricNo"
                name="matricNo" placeholder="Enter Your Matric Number"
                class="popup__form-field-input" 
                min="1000" max="2000" required>
            </div>

            <div class="popup__form-field">
                <label for="level" class="popup__form__label"
                class="popup__form-field-label">
                    Level:
                </label>
                <input type="number" id="level"
                name="level" placeholder="Enter Your Level"
                class="popup__form-field-input" 
                min="100" max="400" step="100"
                required>
            </div>

            <div class="popup__form-field">
                <label for="dept" class="popup__form__label"
                class="popup__form-field-label">
                    Department:
                </label>
                <input type="text" id="dept"
                name="dept" placeholder="Enter Your Department"
                class="popup__form-field-input" required>
            </div>

            <div class="popup__form-field">
                <label for="prog" class="popup__form__label"
                class="popup__form-field-label">
                    Program:
                </label>
                <input type="text" id="prog"
                name="prog" placeholder="Enter Your Program!"
                class="popup__form-field-input" required>
            </div>
            <button class="edit" type="Submit" id="submit">Submit</button>
        </form>
       </div> 
    </div>
    <script src="script.js"></script>    
</body>
</html>
