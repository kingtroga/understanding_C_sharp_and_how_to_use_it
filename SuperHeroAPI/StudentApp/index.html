<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>SSMS</title>
</head>
<body id="body">
    <h1 id="header">SSMS</h1>
    <button id="add" onclick="revealForm()">Add Student</button>
    <table id="StudentTable">
        <tr>
            <th>S/N</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>MatricNo</th>
            <th>Level</th>
            <th>Department</th>
            <th>Program</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
    <div id="popup">
       <div class="popup__content">
        <form  id="popup__form">

            <label for="fname" class="popup__form__label">First name:</label>
            <input type="text" id="fname" 
            name="fname" placeholder="Enter Your Firstname"><br>

            <label for="lname" class="popup__form__label">Last name:</label>
            <input type="text" id="lname"
            name="lname" placeholder="Enter Your Lastname"><br>

            <label for="matricNo" class="popup__form__label">Matric Number:</label>
            <input type="text" id="matricNo"
            name="matricNo" placeholder="Enter Your Matric Number"><br>

            <label for="level" class="popup__form__label">Level:</label>
            <input type="text" id="level"
            name="level" placeholder="Enter Your Level"><br>

            <label for="dept" class="popup__form__label">Department:</label>
            <input type="text" id="dept"
            name="dept" placeholder="Enter Your Department"><br>

            <label for="prog" class="popup__form__label">Program:</label>
            <input type="text" id="prog"
            name="prog" placeholder="Enter Your Program!"><br>

            <button class="edit" type="Submit">Submit</button>
        </form>
       </div> 
    </div>
    <script src="script.js"></script>    
</body>
</html>
